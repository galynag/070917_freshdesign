<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>freshdesign_testTask</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Form</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Шаг1</a></li>
                    <li><a href="step2.html">Шаг2</a></li>
                    <li><a href="step3.html">Шаг3</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="index.html">Шаг1</a></li>
                    <li><a href="step2.html">Шаг2</a></li>
                    <li><a href="step3.html">Шаг3</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="progress">
        <div class="determinate" style="width: 70%"></div>
    </div>

    <div class="row center">
        <form class="col m6 s12">
            <p class="range-field">
                <input type="range" id="test4" min="1" max="10000" />
            </p>
            <p class="range-field">
                <input type="range" id="test5" min="1" max="12" />
            </p>
        </form>
    </div>

<div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Имя</label>
                </div>
            </div>
        </form>
    </div>


    <div class="row">
        <form  class="col s12">
            <p>Сумма
                <input type="number" name="sum" autofocus required min="1" max="10000">
            </p>
            <p>Срок
                <input type="number" name="deadline" required min="1" max="12">
            </p>
        </form>
        <form>
            <p>ИНН
                <input id="inn" type="text" pattern="[0-9]{10}" required name="inn" data-length="10" maxlength="10">
            </p>
            <p>Фамилия
                <input type="text" required name="surname" maxlength="10">
            </p>
            <p>Имя
                <input type="text" required name="name" maxlength="10">
            </p>
            <p>Город:
                <input class="ff_elem" type="text" name="ff_nm_from[]" value="" id="f_elem_city">
            </p>
        </form>
    </div>
    <input type="button" value="test inn" onclick="calc()">
    <a class="btn-floating "><i class="material-icons">navigate_before</i></a>
    <a class="btn-floating disabled"><i class="material-icons">navigate_next</i></a>

    <script>
        function calc() {
            var bDay = new Date(1900,0,0);
            var today = new Date();
            bDay.setDate(bDay.getDate() + 28405);
            ((today.getMonth - bDay.getMonth > 0 && today.getFullYear()-bDay.getFullYear() >= 21) || (today.getFullYear()-bDay.getFullYear() >= 22)) ? alert('>21') : alert('<21')
        }
    </script>
    <script src="js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
