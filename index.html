<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>freshdesign_testTask</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav></nav>
    </header>
    <main class="center">
        <div class="row">
            <div class="progress col m6 s 12">
                <div class="determinate" style="width: 10%"></div>
            </div>
        </div>
        <div class="row">
            <form  class="col s12">
                <div class="row">
                    <div class="input-field col m6 s12">
                        <i class="material-icons prefix">monetization_on</i>
                        <input type="number" id="sum" autofocus required min="1" max="10000">
                        <label class="active" for="sum">Сумма</label>
                    </div>
                    <p class="range-field col m6 s12">
                        <input type="range" id="range-sum" min="1" max="10000"/>
                        <label for="range-sum">Установка значения суммы при помощи ползунка</label>
                    </p>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">new_releases</i>
                        <input type="number" id="deadline" required min="1" max="12" value="0">
                        <label class="active" for="deadline">Срок</label>
                    </div>
                    <p class="range-field col m6 s12">
                        <input type="range" id="range-deadline" min="1" max="12"/>
                        <label for="range-deadline">Установка значения срока при помощи ползунка</label>
                    </p>
                </div>
                <a class="btn-floating " disabled><i class="material-icons">navigate_before</i></a>
                <a id="btn1-next" class="btn-floating" href="step2.html"><i class="material-icons">navigate_next</i></a>
            </form>

        </div>
    </main>
    <script src="https://js.cx/babel-core/browser.min.js"></script>
    <script  type="text/babel" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
